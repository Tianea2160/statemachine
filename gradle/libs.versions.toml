[versions]
kotlin = "2.2.21"
spring-boot = "4.0.1"
spring-framework = "7.0.2"
spring-dependency-management = "1.1.7"
flyway = "11.20.0"
postgresql = "42.7.4"
jackson-kotlin = "3.0.0"
coroutines = "1.10.1"
reactor-kotlin = "1.2.3"
testcontainers = "2.0.3"
jjwt = "0.12.6"
mockito-kotlin = "5.4.0"
hibernate-spatial = "7.2.0.Final"
minio = "8.5.14"
springdoc-openapi = "3.0.1"
kotest = "5.9.1"
konsist = "0.17.3"
jooq = "3.20.3"
gradle-jooq-plugin = "10.2"
r2dbc-postgresql = "1.1.1.RELEASE"
redisson = "4.0.0"
querydsl = "7.1"
ksp = "2.2.21-2.0.4"
classgraph = "4.8.184"
hypersistence-utils = "3.15.1"

[libraries]
# Spring Boot Starters
spring-boot-starter-data-jpa = { group = "org.springframework.boot", name = "spring-boot-starter-data-jpa" }
spring-boot-starter-data-r2dbc = { group = "org.springframework.boot", name = "spring-boot-starter-data-r2dbc" }
spring-boot-starter-data-redis = { group = "org.springframework.boot", name = "spring-boot-starter-data-redis" }
spring-boot-starter-data-redis-reactive = { group = "org.springframework.boot", name = "spring-boot-starter-data-redis-reactive" }
spring-boot-starter-webmvc = { group = "org.springframework.boot", name = "spring-boot-starter-webmvc" }
spring-boot-starter-webflux = { group = "org.springframework.boot", name = "spring-boot-starter-webflux" }
spring-boot-starter-security = { group = "org.springframework.boot", name = "spring-boot-starter-security" }
spring-boot-starter-validation = { group = "org.springframework.boot", name = "spring-boot-starter-validation" }
spring-boot-starter-websocket = { group = "org.springframework.boot", name = "spring-boot-starter-websocket" }
spring-boot-starter-actuator = { group = "org.springframework.boot", name = "spring-boot-starter-actuator" }
spring-boot-starter-flyway = { group = "org.springframework.boot", name = "spring-boot-starter-flyway" }
spring-boot-starter-test = { group = "org.springframework.boot", name = "spring-boot-starter-test" }
spring-boot-webmvc-test = { group = "org.springframework.boot", name = "spring-boot-starter-webmvc-test" }
spring-boot-testcontainers = { group = "org.springframework.boot", name = "spring-boot-testcontainers" }
spring-security-test = { group = "org.springframework.security", name = "spring-security-test" }

# Spring Framework (core dependencies for application layer)
spring-context = { group = "org.springframework", name = "spring-context", version.ref = "spring-framework" }
spring-tx = { group = "org.springframework", name = "spring-tx", version.ref = "spring-framework" }
spring-data-commons = { group = "org.springframework.data", name = "spring-data-commons" }

# Database
flyway-core = { group = "org.flywaydb", name = "flyway-core", version.ref = "flyway" }
flyway-postgresql = { group = "org.flywaydb", name = "flyway-database-postgresql", version.ref = "flyway" }
flyway-database-postgresql = { group = "org.flywaydb", name = "flyway-database-postgresql", version.ref = "flyway" }
postgresql = { group = "org.postgresql", name = "postgresql", version.ref = "postgresql" }
hibernate-spatial = { group = "org.hibernate.orm", name = "hibernate-spatial", version.ref = "hibernate-spatial" }
hibernate-envers = { group = "org.hibernate.orm", name = "hibernate-envers", version.ref = "hibernate-spatial" }

# MinIO
minio = { group = "io.minio", name = "minio", version.ref = "minio" }

# Kotlin
kotlin-reflect = { group = "org.jetbrains.kotlin", name = "kotlin-reflect" }
kotlin-test-junit5 = { group = "org.jetbrains.kotlin", name = "kotlin-test-junit5" }

# Coroutines
coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "coroutines" }
coroutines-reactor = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-reactor", version.ref = "coroutines" }
coroutines-test = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-test", version.ref = "coroutines" }
reactor-kotlin = { group = "io.projectreactor.kotlin", name = "reactor-kotlin-extensions", version.ref = "reactor-kotlin" }

# Jackson
jackson-kotlin = { group = "tools.jackson.module", name = "jackson-module-kotlin", version.ref = "jackson-kotlin" }

# JWT
jjwt-api = { group = "io.jsonwebtoken", name = "jjwt-api", version.ref = "jjwt" }
jjwt-impl = { group = "io.jsonwebtoken", name = "jjwt-impl", version.ref = "jjwt" }
jjwt-jackson = { group = "io.jsonwebtoken", name = "jjwt-jackson", version.ref = "jjwt" }

# Test
testcontainers-junit = { group = "org.testcontainers", name = "testcontainers-junit-jupiter", version.ref = "testcontainers" }
testcontainers-postgresql = { group = "org.testcontainers", name = "testcontainers-postgresql", version.ref = "testcontainers" }
testcontainers-redis = { group = "com.redis", name = "testcontainers-redis", version = "2.2.4" }
junit-platform-launcher = { group = "org.junit.platform", name = "junit-platform-launcher" }
mockito-kotlin = { group = "org.mockito.kotlin", name = "mockito-kotlin", version.ref = "mockito-kotlin" }
assertj-core = { group = "org.assertj", name = "assertj-core", version = "3.26.3" }

# OpenAPI/Swagger
springdoc-openapi-webmvc-ui = { group = "org.springdoc", name = "springdoc-openapi-starter-webmvc-ui", version.ref = "springdoc-openapi" }

# Kotest Assertions
kotest-assertions-core = { group = "io.kotest", name = "kotest-assertions-core", version.ref = "kotest" }
kotest-assertions-json = { group = "io.kotest", name = "kotest-assertions-json", version.ref = "kotest" }

# Konsist
konsist = { group = "com.lemonappdev", name = "konsist", version.ref = "konsist" }

# ClassGraph (classpath scanner)
classgraph = { group = "io.github.classgraph", name = "classgraph", version.ref = "classgraph" }

# Hypersistence Utils (TSID support) - hibernate-71 covers Hibernate 7.1 and 7.2
hypersistence-utils-hibernate = { group = "io.hypersistence", name = "hypersistence-utils-hibernate-71", version.ref = "hypersistence-utils" }

# JOOQ
jooq = { group = "org.jooq", name = "jooq", version.ref = "jooq" }
jooq-kotlin = { group = "org.jooq", name = "jooq-kotlin", version.ref = "jooq" }
jooq-codegen = { group = "org.jooq", name = "jooq-codegen", version.ref = "jooq" }
jooq-meta-postgres-flyway = { group = "com.github.sabomichal", name = "jooq-meta-postgres-flyway", version = "1.3.1" }
spring-boot-starter-jooq = { group = "org.springframework.boot", name = "spring-boot-starter-jooq" }
logback-classic = { group = "ch.qos.logback", name = "logback-classic", version = "1.5.11" }

# R2DBC Postgresql
r2dbc-postgresql = { group = "org.postgresql", name = "r2dbc-postgresql" , version.ref = "r2dbc-postgresql"}

# Redisson
redisson-spring-boot-starter = { group = "org.redisson", name = "redisson-spring-boot-starter", version.ref = "redisson" }

# QueryDSL (OpenFeign)
querydsl-jpa = { group = "io.github.openfeign.querydsl", name = "querydsl-jpa", version.ref = "querydsl" }
querydsl-ksp = { group = "io.github.openfeign.querydsl", name = "querydsl-ksp-codegen", version.ref = "querydsl" }
querydsl-spatial = { group = "io.github.openfeign.querydsl", name = "querydsl-spatial", version.ref = "querydsl" }

[bundles]
coroutines = ["coroutines-core", "coroutines-reactor", "reactor-kotlin"]
database = ["postgresql"]
flyway = ["spring-boot-starter-flyway", "flyway-core", "flyway-postgresql"]
jjwt = ["jjwt-api", "jjwt-impl", "jjwt-jackson"]
testcontainers = ["testcontainers-junit", "testcontainers-postgresql", "testcontainers-redis"]
test = ["kotlin-test-junit5", "junit-platform-launcher", "assertj-core"]

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-spring = { id = "org.jetbrains.kotlin.plugin.spring", version.ref = "kotlin" }
kotlin-jpa = { id = "org.jetbrains.kotlin.plugin.jpa", version.ref = "kotlin" }
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "spring-dependency-management" }
jooq = { id = "nu.studer.jooq", version.ref = "gradle-jooq-plugin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
